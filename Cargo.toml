[package]
name = "mcping"
version = "1.0.0"
edition = "2021"


[dependencies]
axum = { version = "0.6", features = ["tokio", "http1", "http2", "headers"], default-features = false }
tokio = { version = "1", features = ["rt-multi-thread", "macros"]}
libmcping = { path = "libmcping", features = ["tokio-runtime"] }
reqwest = { version = "0.11", features = ["json", "trust-dns", "rustls-tls-webpki-roots"], default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[workspace]
members = [
    "libmcping"
]

