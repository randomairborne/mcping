[package]
name = "mcping"
version = "1.0.0"
edition = "2021"


[dependencies]
reqwest = { version = "0.11", features = ["json", "trust-dns", "rustls-tls-webpki-roots"], default-features = false }
tower-http = { version = "0.5", default-features = false, features = ["tracing", "fs"] }
axum = { version = "0.7", features = ["tokio", "http1", "http2"], default-features = false }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal"] }
libmcping = { path = "libmcping", features = ["tokio-runtime"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
vss = "0.1"

[workspace]
members = [
    "libmcping"
]

