<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="stylesheet" href="/index.css" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:title" content="mcping minecraft server tester" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://mcping.me/icon.png" />
    <meta property="og:url" content="https://mcping.me/" />
    <meta property="og:site_name" content="mcping.me" />
    <meta
      property="og:description"
      content="mcping.me is a powerful, ad-free Minecraft server tester. Ping Java and Bedrock servers to check if they're working. Check if Mojang or XBox services are having issues. All for free, without ads."
    />
    <meta
      name="description"
      content="mcping.me is a powerful, ad-free Minecraft server tester. Ping Java and Bedrock servers to check if they're working. Check if Mojang or XBox services are having issues. All for free, without ads."
    />
    <title>Minecraft Server Tester - mcping</title>
  </head>

  <body>
    <noscript>
      <h1>This website unfortunately requires JavaScript.</h1>
    </noscript>
    <h1>Minecraft server tester</h1>
    <div id="select-ping" class="execute-ping-container">
      <div class="execute-ping-stack">
        <input id="address-entry" placeholder="Server address" />
        <div class="select-ping">
          <button id="java-btn" class="java">Ping Java</button>
          <div class="widen"></div>
          <button id="bedrock-btn" class="bedrock">Ping Bedrock</button>
        </div>
      </div>
      <div class="small-vspacer"></div>
      <div id="server-status"></div>
      <div class="small-vspacer"></div>
      <div class="user-ip-stack">
        <span id="ip-descriptor" class="ip">Your IP:</span>
        <span id="ip-msg" class="ip">Click to Reveal</span>
        <span id="user-ip" class="ip" hidden></span>
      </div>
    </div>
    <div class="server-response" id="server-response" hidden>
      <div class="server-response-stack">
        <img
          id="server-favicon"
          height="256"
          width="256"
          alt="The pixel-art icon for this server."
          src="/icon.png"
        />
        <div class="vspacer"></div>
        <span class="server-online">Server online!</span>
        <div id="server-latency"></div>
        <div id="server-players"></div>
        <div id="server-version"></div>
        <div id="server-motd"></div>
        <button id="reset-ping">Ping Another</button>
      </div>
    </div>
    <a href="/api/">API</a>
    <footer>
      <label for="api-status" class="api-status-label"
        >Mojang API status:</label
      >
      <div id="api-status" class="root-api-status">
        <div class="api-status-container">
          <label for="api-status-xbl">Xbox Services:</label>
          <span id="api-status-xbl" data-field="Xbox services"></span>
        </div>
        <div class="api-status-container">
          <label for="api-status-mjss">Mojang SessionServer:</label>
          <span id="api-status-mjss" data-field="SessionServer"></span>
        </div>
        <div class="api-status-container">
          <label for="api-status-mjapi">Mojang API:</label>
          <span id="api-status-mjapi" data-field="Mojang API"></span>
        </div>
        <div class="api-status-container">
          <label for="api-status-mcapi">Minecraft API:</label>
          <span id="api-status-mcapi" data-field="Minecraft API"></span>
        </div>
      </div>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
